--- 
- hosts: mywebserver
  become: yes 
  tasks:
    - name: i want to install java open jdk 8 on ubuntu node
      apt:
        name: openjdk-8-jre
        state: present 
      when: ansible_os_family== "Debian"


    - name: i want to install java open jdk 8 0n Redhat node
      yum:
        name: java-1.8.0-openjdk
        state: present
      when: ansible_os_family== "RedHat"

